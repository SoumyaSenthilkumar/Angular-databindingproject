<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <!--input type="text" class="form-control" [(ngModel)]="newServerName"-->
        <input type="text" 
        class="form-control" 
        #serverNameInput>
        <!--We have done without two way binding- [()] but with local ref. past two methods or local ref fetched through view child-->
        <!--serverNameInput - passing this as local reference in onAddServer below but important note not to pass ref in typescript code only in the template-->
        <label>Server Content</label>
        <!--input type="text" class="form-control" [(ngModel)]="newServerContent"-->
        <input 
        type="text" 
        class="form-control" 
        #serverContentInput>
        <br>
        <button
            class="btn btn-primary"
            (click)="onAddServer(serverNameInput)">Add Server</button>
        <button
            class="btn btn-primary"
            (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>  
    </div>
</div>
